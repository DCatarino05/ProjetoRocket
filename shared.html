<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>shared</title>
</head>
<header>
    <img class="img1" src="/imagens/Captura_de_ecrã_2023-11-30_143042-removebg-preview.png" alt="Rocket League Emblem">
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 2 32" height="32" width="50" fill="var(--color-border-subtle, #303034)">
        <path d="M0 0h2v32H0z"></path>
    </svg>
    <img class="logo__img" fetchpriority="high" height="32" alt="Rocket League Logo" src="https://media.graphassets.com/6VW4NouLTqCwpCe4ieJM" width="73">
    
    <nav>
        <a href="#home"  onclick="carregarPagina('index.html')">Home</a>
        <a href="#news">News</a>
        <a href="#videos" onclick="carregarPagina('videos.html')">Videos</a>
        <a href="#about"  onclick="carregarPagina('about.html')">About</a>
    </nav>
    
    <a class="cta-button" href="https://store.epicgames.com/en-US/p/rocket-league" target="">
        <span class="label">Play Now!</span>
    </a>
</header>

<div id="conteudo-dinamico"></div>

<footer>
    <div class="footer-container">
        <div class="footer-left">
            <h3>Contato</h3>
            <p>Email: contato@seusite.com</p>
            <p>Telefone: (123) 456-7890</p>
        </div>
        <div class="footer-right">
            <h3>Redes Sociais</h3>
            <a href="#" target="_blank"><i class="fab fa-facebook"></i></a>
            <a href="#" target="_blank"><i class="fab fa-twitter"></i></a>
            <a href="#" target="_blank"><i class="fab fa-instagram"></i></a>
        </div>
    </div>
    <div class="copyright">
        <p>&copy; 2023 Seu Site. Todos os direitos reservados.</p>
    </div>
</footer>
<script>
    // Função para carregar o conteúdo dinamicamente
    function carregarPagina(url) {
        fetch(url)
            .then(response => response.text())
            .then(data => {
                document.getElementById('conteudo-dinamico').innerHTML = data;
            })
            .catch(error => {
                console.error('Erro ao carregar a página:', error);
            });
    }

    // Carregar a página inicial por padrão
    carregarPagina('index.html');
    
</script>
